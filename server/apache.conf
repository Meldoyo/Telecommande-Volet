<VirtualHost *>
    ServerName example.com

    WSGIDaemonProcess html user=pi group=pi threads=5
    WSGIScriptAlias / /var/www/html/html.wsgi

    <Directory /var/www/html>
        WSGIProcessGroup html
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

